<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="number-box">
            <p class="show-number">00</p>
        </div>
        <div class="number-btn">

            <div class="main-container">
                <div class="ac">AC</div>
                <div class="negative">-/+</div>
                <div class="percent">%%</div>
                <div class="bottom-container">
                    <div class="zero nm-box">0</div>
                    <div class="one nm-box">1</div>
                    <div class="two nm-box">2</div>
                    <div class="three nm-box">3</div>
                    <div class="four nm-box">4</div>
                    <div class="five nm-box">5</div>
                    <div class="six nm-box">6</div>
                    <div class="seven nm-box">7</div>
                    <div class="eight nm-box">8</div>
                    <div class="nine nm-box">9</div>
                </div>
            </div>

            <div class="side-container">
                <div class="divide op">%</div>
                <div class="times op">X</div>
                <div class="minus op">-</div>
                <div class="plus op">+</div>
                <div class="equal op">=</div>
            </div>

        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
